<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Attendance Manager</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <h1>Attendance Manager</h1>
    <form id="attendance-form">
      <label>Minimum Attendance Criteria (%):
        <input type="number" id="min-attendance" min="1" max="100" required />
      </label>

      <label>Batch:
        <select id="batch-select" required></select>
      </label>

      <label>Subject:
        <select id="subject" required></select>
      </label>

      <label>Total Classes Elapsed:
        <input type="number" id="total-elapsed" min="0" required />
      </label>

      <label>Total Classes Attended:
        <input type="number" id="total-attended" min="0" required />
      </label>

      <label>
        <input type="checkbox" id="today-complete" />
        Todayâ€™s classes are complete
      </label>

      <button type="submit">Calculate</button>
    </form>

    <section id="result"></section>
    <section id="class-schedule"></section>
  </main>

  <script src="script.js"></script>
</body>
</html>
