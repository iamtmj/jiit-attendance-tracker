<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Attendance Manager</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <h1>Attendance Manager</h1>
    <form id="attendance-form">
  <div id="form-errors" style="display:none;" aria-live="polite"></div>
      <label>Minimum Attendance Criteria (%):
        <input type="number" id="min-attendance" min="1" max="100" required />
      </label>

      <label>Batch:
        <select id="batch-select" required></select>
      </label>

      <label>Subject:
        <select id="subject" required></select>
      </label>

      <label>Total Classes Attended:
        <input type="number" id="total-attended" min="0" required />
      </label>

      <label>Total Classes Elapsed:
        <input type="number" id="total-elapsed" min="0" required />
      </label>

      <label>
        <input type="checkbox" id="today-complete" />
        Todayâ€™s classes are complete
      </label>

      <button type="submit">Calculate</button>
    </form>
    <section id="result"></section>
    <div id="progress-wrapper" style="display:none;">
      <div class="progress-container" aria-label="Current attendance progress">
        <div class="progress-bar" id="attendance-progress" style="width:0%">
          <span class="progress-text" id="attendance-progress-text">0%</span>
        </div>
      </div>
      <div id="progress-meta" style="font-size:0.9rem;color:#555;"></div>
    </div>
    <details id="holiday-manager" style="background:#f8f9fa;padding:16px;border-radius:12px;box-shadow:0 2px 8px rgba(0,0,0,0.05);">
      <summary style="cursor:pointer;font-weight:600;color:#388e3c;">Manage Holidays</summary>
      <div style="margin-top:14px;display:flex;flex-direction:column;gap:12px;">
        <div>
          <label style="font-weight:500;">Add Holiday Date:
            <input type="date" id="new-holiday-date" style="margin-left:6px;" />
          </label>
          <button type="button" id="add-holiday-btn" style="margin-left:8px;max-width:120px;">Add</button>
        </div>
        <div id="holiday-feedback" style="font-size:0.85rem;color:#b00020;display:none;"></div>
        <div id="holiday-list" style="display:flex;flex-wrap:wrap;gap:8px;"></div>
        <small style="color:#555;">Holidays apply immediately (session only). Remove or add to see updated remaining classes.</small>
      </div>
    </details>
    <section id="class-schedule"></section>
  </main>


  <script src="script.js"></script>
</body>
</html>
